<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Discord Giriş Paneli</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        {% if user %}
            <img src="{{ user.avatar }}" width="100" height="100" alt="Avatar"><br>
            <h2>Hoş geldin {{ user.username }}</h2>
            <p><strong>ID:</strong> {{ user.id }}</p>
            <a href="/logout/"><button>Çıkış Yap</button></a>
        {% else %}
            <h2>Discord ile Giriş Yap</h2>
            <a href="/login/"><button>Giriş</button></a>
        {% endif %}
    </div>
</body>
</html>
