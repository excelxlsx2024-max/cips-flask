<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Discord Giriş Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #23272a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .avatar {
            border-radius: 50%;
            margin-bottom: 15px;
        }
        button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="card">
        {% if user %}
            <img src="{{ user.avatar }}" width="100" height="100" alt="Avatar" class="avatar">
            <h2>Hoş geldin {{ user.username }}</h2>
            <p><strong>ID:</strong> {{ user.id }}</p>
            <a href="/logout/"><button>Çıkış Yap</button></a>
        {% else %}
            <h2>Discord ile Giriş Yap</h2>
            <a href="/login/"><button>Giriş</button></a>
        {% endif %}
    </div>
</body>
</html>
